<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinAI Analysis</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<div class="container">
    <!-- Splash Page Section -->
    <section id="splash-section" class="active">
        <div class="splash-content">
            <h1>Welcome to SkinAI Analysis</h1>
            <p>Your personal AI-powered skin analysis solution</p>
            <div class="button-group">
                <button id="show-login" class="btn primary">Login</button>
                <button id="show-signup" class="btn secondary">Sign Up</button>
            </div>
        </div>
    </section>

    <!-- Login Form Section -->
    <section id="login-section" class="hidden">
        <div class="form-container">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn primary">Login</button>
            </form>
            <p class="form-footer">
                Don't have an account? <a href="#" id="switch-to-signup">Sign up</a>
            </p>
        </div>
    </section>

    <!-- Sign Up Form Section -->
    <section id="signup-section" class="hidden">
        <div class="form-container">
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn primary">Sign Up</button>
            </form>
            <p class="form-footer">
                Already have an account? <a href="#" id="switch-to-login">Login</a>
            </p>
        </div>
    </section>
</div>
<script src="../static/app.js"></script>
</body>
</html>
