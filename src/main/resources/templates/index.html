<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skincare Elegance</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<!-- White flowers floating -->
<img src="/static/images/flower.png" alt="White Flowers Left" class="white-flowers-left">
<img src="/static/images/flower.png" alt="White Flowers Right" class="white-flowers-right">

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">
        <img src="path-to-your-logo.png" alt="Logo" class="logo-img">
        Skincare Elegance
    </div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-text">
        <h1>Elegance<br>Redefined</h1>
        <p>Discover the beauty within you. Experience skincare solutions crafted just for you, powered by intelligent facial recognition technology.</p>
        <button class="btn" id="loginBtn">Login</button>
    </div>

    <div class="hero-images">
        <img src="/static/images/a309037ca537ecae451c45ed7d314e0b.png" alt="Skincare Model" class="model-img">
        <img src="/static/images/f0e9188be8a9d5d95e44fd42b2bade17.png" alt="Pink Flower" class="pink-flower">
    </div>
</section>

<!-- Faded dark background (hidden by default) -->
<div class="overlay" id="overlay"></div>

<!-- Centered Login Modal -->
<div class="login-modal" id="loginModal">
    <div class="login-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Welcome Back</h2>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="btn">Login</button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
